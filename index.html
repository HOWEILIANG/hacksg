<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Secure Financial Planning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WeInvest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Enter Your Financial Information</h2>
                        <form action="portfolio.html" method="post">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age">
                            </div>
                            <div class="mb-3">
                                <label for="comfort-amount" class="form-label">Amount to live comfortably</label>
                                <input type="range" class="form-range" id="comfort-amount" min="0" max="20000"
                                    step="100" value="5000">
                                <output for="comfort-amount" id="comfort-amount-output">$5000</output>
                            </div>

                            <div class="mb-3">
                                <label for="bank-statement" class="form-label">Upload Bank Statement</label>
                                <input type="file" class="form-control-file" id="bank-statement">
                            </div>
                            <div class="mb-3">
                                <label for="amount-sgd" class="form-label">Amount in SGD</label>
                                <input type="number" class="form-control" id="amount-sgd"
                                    placeholder="Enter amount in SGD">
                            </div>
                            <div class="mb-3">
                                <label for="expected-returns" class="form-label">Expected Returns (%)</label>
                                <input type="number" class="form-control" id="expected-returns"
                                    placeholder="Enter expected returns (1-12)">
                            </div>
                            <div class="mb-3">
                                <label for="risk-appetite" class="form-label">Risk Appetite</label>
                                <select class="form-select" id="risk-appetite" name="risk-appetite" required>
                                    <option value="" selected disabled>Select Risk Appetite</option>
                                    <option value="Very Low">Very Conservative</option>
                                    <option value="Low">Conservative</option>
                                    <option value="Medium">Moderate</option>
                                    <option value="High">Aggressive</option>
                                    <option value="Very High">Very Aggressive</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/uservalidation.js"></script>
    <!-- Optional JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
