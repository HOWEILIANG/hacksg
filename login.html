<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <main class="container mt-3">
        <h1>Login</h1>
        <div class="login-email-container mt-3">
            <form action="./process_login.php" method="post">
                <div class="mb-3">
                    <input required maxlength="45" type="email" id="email" name="email" class="form-control"
                        placeholder="Email">
                </div>
                <div class="mb-3">
                    <input required type="password" id="pwd" name="pwd" class="form-control" placeholder="Password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
