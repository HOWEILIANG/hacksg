        <h1>Login</h1>

                    <input required maxlength="45" type="email" id="email" name="email" class="form-control"

                <div class="mb-3">

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </main>
